        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Concert Request Form
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard Overview</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> Concert Request Form
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-6">

                        <form role="form">

                            <div class="form-group">
                                <label>* Organizer name</label>
                                <input class="form-control" placeholder="Company name">
                            </div>

                            <div class="form-group">
                                <label>* Contact name</label>
                                <input class="form-control" placeholder="Napong Tansakul">
                            </div>

                            <div class="form-group">
                                <label>* Size of Concert</label>
                                <select class="form-control">
                                    <option>100 - 500 people</option>
                                    <option>501 - 1000 people</option>
                                    <option>1001 - 1500 people</option>
                                    <option>1501 - 2000 people</option>
                                    <option>2001 - 2500 people</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>* Concert Type</label>&nbsp; &nbsp;
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked>Paid
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">Free
                                </label>
                            </div>
                        </form>
                    </div>

                    <div class="col-lg-6">
                        <form role="form">

                            <div class="form-group">
                                <label>* E-mail</label>
                                <input class="form-control" placeholder="napong@gmail.com">
                            </div>

                            <div class="form-group">
                                <label>* Phone</label>
                                <input class="form-control" placeholder="086-369-4112">
                            </div>

                            <div class="form-group">
                                <label>* Ticket average price(Thai Bath)</label>
                                <input class="form-control" placeholder="850 Bath">
                            </div>
                        </form>
                    </div>

                    <div class="col-lg-12">
                        <form role="form">

                            <div class="form-group">
                                <label>Text area</label>
                                <textarea class="form-control" rows="5"></textarea>
                            </div>
                            
                            <center><button type="submit" class="btn btn-danger">Send Request</button></center><br><br>

                        </form>
                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->
